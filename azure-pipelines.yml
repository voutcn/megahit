# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    cd ${BUILD_SOURCESDIRECTORY}
    mkdir build
    cd build
    cmake ..
    make -j4
    make simple_tests
    make install
  displayName: 'build'
