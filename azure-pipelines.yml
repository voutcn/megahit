trigger:
- master

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac-10.13:
      imageName: 'macos-10.13'
    mac-latest:
      imageName: 'macos-latest'

pool:
  vmImage: $(imageName)

steps:
- script: |
    cd ${BUILD_SOURCESDIRECTORY}
    mkdir build
    cd build
    cmake ..
    make -j4 simple_tests
  displayName: 'build'
